<!DOCTYPE html>
<html>
  <head>
    <title>DM Bot Controller</title>
    <link href='style.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  </head>
  <body onload='populateTrackList()'>
    <div id='all-controls'>
      <div id='top-controls-container'>
        <button href='' value='off' id='stop-button'>
            <div id='stop-icon' class='top-icons'></div>
        </button>
        <button href='' value='off' id='play-button'>
            <div id='play-icon' class='top-icons'></div>
        </button>
        <button href='' value='off' id='pause-button'>
            <div class='pause-icons top-icons'></div>
            <div class='pause-icons top-icons'></div>
        </button>
        <button href='' value='off' id='skip-button'>
            <div class='skip-icons top-icons'></div>
            <div class='skip-icons top-icons'></div>
        </button>
        <div id='repeat-label'>REPEAT:</div>
        <button href='' id='rep-all' class='repeat-buttons'>ALL</button>
        <button href='' id='rep-one' class='repeat-buttons'>ONE</button>
        <button href='' id='rep-off' class='repeat-buttons'>OFF</button>
      </div>
      <div id='copier-container'>
        <button href='' id='copier'>COPY</button>
      </div>
      <div id='tracklist-container'></div>
      <div id='add-form-container'>
            <input type='text' id='track-title' placeholder='TRACK TITLE' name='title'>
            <input type='text' id='track-url' placeholder='YOUTUBE URL' name='url'>
            <input type='text' id='track-desc1' placeholder='ONE-WORD DESCRIPTOR' name='descriptor1'>
            <input type='text' id='track-desc2' placeholder='ONE-WORD DESCRIPTOR' name='descriptor2'>
            <p id='error-field'></p>
            <button href='' id='submit-add-form'>SUBMIT</button>
      </div>
      <div id='lower-buttons-container'>
        <input type='file' id='file-upload' accept='.txt, .json'>
        <label for='file-upload' id='upload-label'>
          <div id='load-button' class='lower-buttons'>LOAD</div> 
        </label>
        <button href='' id='add-button' class='lower-buttons'>ADD</button>
        <a href='' id='save-button' class='lower-buttons'>SAVE</a>
        <button href='' id='clear-button' class='lower-buttons'>CLEAR</button>
      </div>
    </div>
    <textarea id='clipboard-textarea'></textarea>
    <script src='script.js'></script>
  </body>
</html>
