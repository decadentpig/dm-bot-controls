<!DOCTYPE html>
<html>
  <head>
    <title>DM Bot Controller</title>
    <link href='style.css' rel='stylesheet'>
  </head>
  <body>
    <div id='all-controls'>
      <textarea id='clipboard-textarea'></textarea>
      <div id='top-controls-container'>
        <button href='' onclick='copyText("p!stop"); return false;' id='stop-button'>
            <div id='stop-icon' class='top-icons'></div>
        </button>
        <button href='' onclick='copyText("p!resume"); return false;' id='play-button'>
            <div id='play-icon' class='top-icons'></div>
        </button>
        <button href='' onclick='copyText("p!pause"); return false;' id='pause-button'>
            <div class='pause-icons top-icons'></div><div class='pause-icons top-icons'></div>
        </button>
        <button href='' onclick='copyText("p!skip"); return false;' id='skip-button'>
            <div class='skip-icons top-icons'></div><div class='skip-icons top-icons'></div>
        </button>
        <br>
        <button href='' onclick='copyText("p!repeat all"); return false;' id='rep-all-button'>ALL</button>
        <button href='' onclick='copyText("p!repeat one"); return false;' id='rep-one-button'>ONE</button>
        <button href='' onclick='copyText("p!repeat off"); return false;' id='rep-off-button'>OFF</button>
        <br>
      </div>
    </div>
    <script src='script.js'></script>
  </body>
</html>
